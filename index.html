<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="variable.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div class="content1">
          <div class="div-title">Password Generator</div>
        </div>
        <div class="content2">
          <div class="lengthGroup">
            <div class="length-range-bar">
              <input type="range" id="passwordLengthBar" />
            </div>
            <div class="display-length-box" id="lengthBox">0</div>
          </div>

          <div class="category-selector-group" id="selectCategory">
            <div class="select-category">
              <input type="checkbox" id="numberSelector" />Numbers (0-9)
            </div>
            <div class="select-category">
              <input type="checkbox" id="upperCharSelector" />Capital Letters
              (A-Z)
            </div>
            <div class="select-category">
              <input type="checkbox" id="lowerCharSelector" />Small Letters
              (a-z)
            </div>
            <div class="select-category">
              <input type="checkbox" id="specialCharSelector" />Special
              Characters (!@$&^)
            </div>
          </div>
          <div class="PassGenerateButtonClass">
            <button class="generateButton" id="generatePass">Generate</button>
          </div>
          <!-- <div class="copyPasswordField">
            <i class="fa-regular fa-copy"></i>
          </div> -->
        </div>
        <div class="content3">
          <div class="copyPasswordField">
            <div class="password" id="passwordBox"></div>
            <div class="icon"><i class="fa-solid fa-clone" id="copyToClipboard"></i></div>
          </div>
        </div>
      </div>
      <div class="togglebutton">
        <button id="popUpThemeButton"></button>
      </div>
      <div class="themeDropdownContainer">
          <div class="dropdownTitle div-title">Themes</div>
          <div class="themeOptionContainer" id="themeCardContainer">
            <div class="themeOption"id="lavender">Lavender</div>
            <div class="themeOption" id="mint">Mint</div>
            <div class="themeOption" id="oceanBreeze">Ocean Breeze</div>
            <div class="themeOption" id="midnightGold">Midnight Gold</div>
            <div class="themeOption" id="forestGreen">Forest Green</div>
            <div class="themeOption" id="cyberBlue">Cyber Blue</div>
            <div class="themeOption" id="peach">Peach</div>
            <div class="themeOption" id="softRose">Soft Rose</div>
          </div>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
