<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div class="div-title">Password Generator</div>
        <div class="lengthGroup">
          <div class="length-range-bar">
            <input type="range" id="passwordLength" />
          </div>
          <div class="display-length-box">20</div>
        </div>
        
        <div class="category-selector-group">
          <div class="select-category">
            <input type="checkbox">Numbers (0-9)
          </div>
          <div class="select-category">
            <input type="checkbox">Capital Letters (A-Z)
          </div>
          <div class="select-category">
            <input type="checkbox">Small Letters (a-z)
          </div>
          <div class="select-category">
            <input type="checkbox">Special Characters (!@$&^)
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
